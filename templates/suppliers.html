{% extends 'base.html' %} {% block content %}
<div class="card border-0">
  <div class="card-header">
    <h6 class="card-title">Supplier Information</h6>

    <!-- Button trigger modal -->
    <div class="d-flex justify-content-end">
      <input
        id="searchInput"
        type="text"
        class="form-control"
        placeholder="Search..."
      />
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#addSupplier"
      >
        <i class="fa fa-plus-circle"></i> Add New Supplier
      </button>
    </div>
  </div>

  <div class="card-body">
    <table class="table" id="searchTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Contact</th>
          <th>Email</th>
          <th>Company</th>
          <th>Address</th>
          <th>Date Added</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="supplierTableBody">
        {% for row in data %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
          <td>{{ row[5] }}</td>
          <td>{{ row[6] }}</td>
          <td>
            <button
              type="button"
              class="btn btn-primary btn-sm"
              data-bs-toggle="modal"
              data-bs-target="#addSupplier"
              onclick="addSupplier('{{ row[0] }}', '{{ row[1] }}', '{{ row[2] }}', '{{ row[3] }}', '{{ row[4] }}', '{{ row[5] }}', '{{ row[6] }}')"
            >
              Edit
            </button>

            <form
              id="deleteForm{{ row[0] }}"
              action="{{ url_for('delete_supplier', id=row[0]) }}"
              method="POST"
              style="display: inline"
            >
              <button
                type="button"
                class="btn btn-danger btn-sm"
                onclick="confirmDelete('{{ row[0] }}')"
              >
                <i class="fas fa-trash-alt"></i>
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  {% include 'addmodels.html' %}
</div>

<script>
  // Function to filter table rows based on search input
  document.getElementById("searchInput").addEventListener("input", function () {
    var input = this.value.toLowerCase();
    var rows = document.querySelectorAll("#supplierTableBody tr");

    rows.forEach(function (row) {
      var cells = row.getElementsByTagName("td");
      var match = Array.from(cells).some(function (cell) {
        return cell.textContent.toLowerCase().includes(input);
      });
      row.style.display = match ? "" : "none";
    });
  });

  // Function to show a confirmation dialog before deletion
  function confirmDelete(supplierId) {
    if (confirm("Are you sure you want to delete this supplier?")) {
      document.getElementById("deleteForm" + supplierId).submit();
    }
  }
</script>
{% endblock %}
