{% extends 'base.html' %} {% block content %}

<div class="card border-0">
  <div class="card-header">
    <h6 class="card-title">Supplier Information</h6>

    <!-- Button trigger modal -->
    <div class="d-flex justify-content-end">
      <br />
      <br />
      <br />
      <div class="card-header">
        <input
          id="searchInput"
          type="text"
          class="form-control"
          placeholder="Searchable..."
        />
      </div>

      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#addSupplier"
      >
        <i class="fa fa-plus-circle"></i> Add Supplier
      </button>
    </div>
    <div class="card-body">
      <table class="table" id="searchTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Company</th>
            <th>Address</th>
            <th>Date Added</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="supplierTableBody">
          {% for row in data %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>
            <td>
              <button
                class="btn edit-btn"
                data-id="{{ row[0] }}"
                data-name="{{ row[1] }}"
                data-contact="{{ row[2] }}"
                data-email="{{ row[3] }}"
                data-company="{{ row[4] }}"
                data-address="{{ row[5] }}"
                data-date="{{ row[6] }}"
                onclick="openModalForEdit(this)"
              >
                <i class="fas fa-edit"></i>
              </button>
              <form
                action="{{ url_for('delete_supplier', id=row[0]) }}"
                method="post"
                style="display: inline"
              >
                <button
                  type="button"
                  class="btn btn-danger btn-sm"
                  onclick="confirmDelete('{{ row[0] }}')"
                >
                  <i class="fas fa-trash-alt"></i>
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  {% include 'addModels.html' %}

  <!-- Edit Supplier Modal -->
  <script>
    // JavaScript to handle modal interactions, if needed
  </script>

  {% endblock %}
</div>
