<!-- Modal -->
<div
  class="modal fade"
  id="addcustomer"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLongTitle"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add New Customer</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="customerName">Name</label>
            <input
              type="text"
              class="form-control"
              id="customerName"
              placeholder="Enter customer's name"
              required
            />
          </div>
          <div class="form-group">
            <label for="customerTel">Tel</label>
            <input
              type="tel"
              class="form-control"
              id="customerTel"
              placeholder="Enter customer's telephone number"
            />
          </div>
          <div class="form-group">
            <label for="customerGender">Gender</label>
            <select class="form-control" id="customerGender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="customerEmail">Email</label>
            <input
              type="email"
              class="form-control"
              id="customerEmail"
              placeholder="Enter customer's email address"
            />
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
