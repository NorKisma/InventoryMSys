{% extends 'base.html' %} {% block content %}

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Sales Form</h4>
    </div>
    <div class="card-body">
      <form id="salesForm" method="post" action="{{ url_for('add_sale') }}">
        <!-- Date of Sale -->
        <div class="mb-3">
          <label for="date_sale">Date of Sale</label>
          <input
            type="date"
            id="date_sale"
            name="date_sale"
            class="form-control"
            required
          />
        </div>

        <!-- Customer Dropdown -->
        <div class="mb-3">
          <label for="cust_id" class="form-label">Customer</label>
          <select id="cust_id" name="cust_id" class="form-control" required>
            <option value="" disabled selected>Select a customer</option>
            {% for customer in customers %}
            <option value="{{ customer[0] }}">{{ customer[1] }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Product Dropdown -->
        <div class="mb-3">
          <label for="productId" class="form-label">Product Name</label>
          <select
            class="form-control"
            id="productId"
            name="product_id"
            required
          >
            <option value="" disabled selected>Select Product</option>
            {% for product in products %}
            <option value="{{ product[0] }}" data-unit="{{ product[2] }}">
              {{ product[1] }}
            </option>
            {% endfor %}
          </select>
        </div>

        <!-- Product Unit (read-only) -->
        <div class="mb-3">
          <label for="productUnit" class="form-label">Product Unit</label>
          <input
            type="text"
            id="productUnit"
            name="product_unit"
            class="form-control"
            readonly
          />
        </div>

        <!-- Quantity -->
        <div class="mb-3">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            id="qty"
            name="qty"
            class="form-control"
            required
            oninput="calculateSubtotal()"
          />
        </div>

        <!-- PriceSale -->
        <div class="mb-3">
          <label for="priceSale">Price Sale</label>
          <input
            type="number"
            step="0.01"
            id="priceSale"
            name="price_sale"
            class="form-control"
            required
            oninput="calculateSubtotal()"
          />
        </div>

        <!-- Subtotal (read-only) -->
        <div class="mb-3">
          <label for="subtotal">Subtotal</label>
          <input
            type="number"
            step="0.01"
            id="subtotal"
            name="subtotal"
            class="form-control"
            readonly
          />
        </div>

        <!-- Payment Method -->
        <div class="mb-3">
          <label for="paymentMethod">Payment Method</label>
          <select class="form-control" id="paymentMethod" name="payment_method">
            <option value="" disabled selected>Select Payment Method</option>
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
            <option value="Bank Transfer">Bank Transfer</option>
          </select>
        </div>

        <!-- Paid/Unpaid Status -->
        <div class="mb-3">
          <label for="paidStatus">Payment Status</label>
          <select
            class="form-control"
            id="paidStatus"
            name="paid_status"
            required
          >
            <option value="Paid">Paid</option>
            <option value="Unpaid">Unpaid</option>
          </select>
        </div>

        <!-- Submit Button -->
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/addmodels.js') }}"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    updateProductUnit();
  });

  function updateProductUnit() {
    var productSelect = document.getElementById("productId");
    var selectedOption = productSelect.options[productSelect.selectedIndex];
    var unit = selectedOption ? selectedOption.getAttribute("data-unit") : "";
    document.getElementById("productUnit").value = unit;
  }

  // Update product unit when the selection changes
  document
    .getElementById("productId")
    .addEventListener("change", updateProductUnit);

  // Calculate subtotal based on quantity and price
  function calculateSubtotal() {
    var qty = parseFloat(document.getElementById("qty").value) || 0;
    var priceSale = parseFloat(document.getElementById("priceSale").value) || 0;
    var subtotal = qty * priceSale;
    document.getElementById("subtotal").value = subtotal.toFixed(2);
  }

  // Validate payment method based on payment status
  function validatePayment() {
    var paymentStatus = document.getElementById("paidStatus").value;
    var paymentMethod = document.getElementById("paymentMethod").value;

    if (paymentStatus === "Paid" && paymentMethod === "") {
      alert("Please select a payment method.");
      return false;
    }

    if (paymentStatus === "Paid") {
      alert("Payment successful!");
    } else if (paymentStatus === "Unpaid") {
      alert("Payment is pending.");
    }

    return true;
  }
</script>

{% endblock %}
