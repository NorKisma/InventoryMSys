{% extends 'base.html' %} {% block content %}

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Sales Form</h4>
    </div>
    <div class="card-body">
      <form id="salesForm" method="post" action="{{ url_for('add_sale') }}">
        <!-- Date of Sale -->
        <div class="mb-3">
          <label for="date_sale">Date of Sale</label>
          <input
            type="date"
            id="date_sale"
            name="date_sale"
            class="form-control"
            required
          />
        </div>

        <!-- Customer Dropdown -->
        <div class="mb-3">
          <label for="cust_id" class="form-label">Customer</label>
          <select id="cust_id" name="cust_id" class="form-control" required>
            <option value="" disabled selected>Select a customer</option>
            {% for customer in customers %}
            <option value="{{ customer[0] }}">{{ customer[1] }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Product Dropdown -->
        <div class="mb-3">
          <label for="productId" class="form-label">Product Name</label>
          <select
            class="form-control"
            id="productId"
            name="product_id"
            required
            onchange="updateProductDetails()"
          >
            <option value="" disabled selected>Select Product</option>
            {% for product in products %}
            <option
              value="{{ product[0] }}"
              data-price="{{ product[2] }}"
              data-qty="{{ product[3] }}"
            >
              {{ product[1] }}
            </option>
            {% endfor %}
          </select>
        </div>

        <!-- PriceSale -->
        <div class="mb-3">
          <label for="priceSale">Price Sale</label>
          <input
            type="number"
            step="0.01"
            id="priceSale"
            name="price_sale"
            class="form-control"
            readonly
          />
        </div>

        <!-- Quantity -->

        <label for="quantity">Old Quantity</label>
        <input type="number" id="quty" name="quty" disabled />

        <!-- Quantity -->
        <div class="mb-3">
          <label for="quantity">Sale Quantity</label>
          <input
            type="number"
            id="qty"
            name="qty"
            class="form-control"
            required
            oninput="calculateSubtotal()"
          />
          <span id="error-message" style="color: red"></span>
        </div>

        <!-- Subtotal (read-only) -->
        <div class="mb-3">
          <label for="subtotal">Subtotal</label>
          <input
            type="number"
            step="0.01"
            id="subtotal"
            name="subtotal"
            class="form-control"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="discount" class="form-label">Discount</label>
          <input
            type="number"
            step="0.01"
            id="discount"
            name="discount"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="paymentStatus">Payment Status</label>
          <input
            type="number"
            class="form-control"
            id="payment"
            name="payment"
            placeholder="Enter payment status"
            required
          />
        </div>

        <div class="mb-3">
          <label for="Balance">Balance</label>
          <input
            type="text"
            class="form-control"
            id="Balance"
            name="Balance"
            placeholder="Balance"
            readonly
          />
        </div>

        <!-- Submit Button -->
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/addmodels.js') }}"></script>
<script></script>

{% endblock %}
