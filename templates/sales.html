{% extends 'base.html' %} {% block content %}

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Sales Form</h4>
    </div>
    <div class="card-body">
      <form id="salesForm" method="post" action="{{ url_for('add_sale') }}">
        <!-- Date of Sale -->
        <div class="mb-3">
          <label for="date_sale">Date of Sale</label>
          <input
            type="date"
            id="date_sale"
            name="date_sale"
            class="form-control"
            required
          />
        </div>

        <!-- Customer Dropdown -->
        <div class="mb-3">
          <label for="cust_id" class="form-label">Customer</label>
          <select id="cust_id" name="cust_id" class="form-control" required>
            <option value="" disabled selected>Select a customer</option>
            {% for customer in customers %}
            <option value="{{ customer[0] }}">{{ customer[1] }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Product Dropdown -->
        <div class="mb-3">
          <label for="productId" class="form-label">Product Name</label>
          <select
            class="form-control"
            id="productId"
            name="product_id"
            required
            onchange="updateProductDetails()"
          >
            <option value="" disabled selected>Select Product</option>
            {% for product in products %}
            <option
              value="{{ product[0] }}"
              data-price="{{ product[2] }}"
              data-qty="{{ product[3] }}"
            >
              {{ product[1] }}
            </option>
            {% endfor %}
          </select>
        </div>

        <!-- PriceSale -->
        <div class="mb-3">
          <label for="priceSale">Price Sale</label>
          <input
            type="number"
            step="0.01"
            id="priceSale"
            name="price_sale"
            class="form-control"
            readonly
          />
        </div>

        <!-- Quantity -->

        <label for="quantity">Old Quantity</label>
        <input type="number" id="quty" name="quty" disabled />

        <!-- Quantity -->
        <div class="mb-3">
          <label for="quantity">Sale Quantity</label>
          <input
            type="number"
            id="qty"
            name="qty"
            class="form-control"
            required
            oninput="calculateSubtotal()"
          />
          <span id="error-message" style="color: red"></span>
        </div>

        <!-- Subtotal (read-only) -->
        <div class="mb-3">
          <label for="subtotal">Subtotal</label>
          <input
            type="number"
            step="0.01"
            id="subtotal"
            name="subtotal"
            class="form-control"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="discount" class="form-label">Discount</label>
          <input
            type="number"
            step="0.01"
            id="discount"
            name="discount"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="paymentStatus">Payment Status</label>
          <input
            type="number"
            class="form-control"
            id="payment"
            name="payment"
            placeholder="Enter payment status"
            required
          />
        </div>

        <div class="mb-3">
          <label for="Balance">Balance</label>
          <input
            type="text"
            class="form-control"
            id="Balance"
            name="Balance"
            placeholder="Balance"
            readonly
          />
        </div>

        <!-- Submit Button -->
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/addmodels.js') }}"></script>
<script>
  function updateProductDetails() {
    const productId = document.getElementById("productId").value;
    const selectedOption = document.querySelector("#productId option:checked");
    if (selectedOption) {
      const price = selectedOption.getAttribute("data-price");
      const quantity = selectedOption.getAttribute("data-qty");
      document.getElementById("priceSale").value = price;
      document.getElementById("quty").value = quantity;
    }
  }
  document.addEventListener("DOMContentLoaded", function () {
    const oldQuantityField = document.getElementById("quty");
    const saleQuantityField = document.getElementById("qty");
    const errorMessage = document.getElementById("error-message");
    function validateSaleQuantity() {
      const oldQuantity = parseInt(oldQuantityField.value, 10);
      const saleQuantity = parseInt(saleQuantityField.value, 10);
      errorMessage.textContent = "";
      // Validate oldQuantity
      if (isNaN(oldQuantity) || oldQuantity <= 0) {
        errorMessage.textContent = "Old quantity is invalid.";
        saleQuantityField.disabled = true;
        return;
      } else {
        saleQuantityField.disabled = false;
      }
      // Validate saleQuantity
      if (isNaN(saleQuantity) || saleQuantity <= 0) {
        errorMessage.textContent = "Sale quantity must be a positive number.";
      } else if (saleQuantity > oldQuantity) {
        errorMessage.textContent = "Sale quantity cannot exceed old quantity.";
      }
    }
    // Add event listeners
    oldQuantityField.addEventListener("input", validateSaleQuantity);
    saleQuantityField.addEventListener("input", validateSaleQuantity);
  });

  // Calculate subtotal based on quantity and price
  function calculateSubtotal() {
    var qty = parseFloat(document.getElementById("qty").value) || 0;
    var priceSale = parseFloat(document.getElementById("priceSale").value) || 0;
    var discount = parseFloat(document.getElementById("discount").value) || 0;
    var subtotal = qty * priceSale - discount;
    document.getElementById("subtotal").value = subtotal.toFixed(2);
  }
  document.getElementById("qty").addEventListener("input", calculateSubtotal);
  document
    .getElementById("priceSale")
    .addEventListener("input", calculateSubtotal);
  document
    .getElementById("discount")
    .addEventListener("input", calculateSubtotal);

  document.addEventListener("DOMContentLoaded", function () {
    var paymentStatusInput = document.getElementById("payment");
    var subtotalInput = document.getElementById("subtotal");
    var balanceInput = document.getElementById("Balance");

    // Function to update the balance
    function updateBalance() {
      var paymentStatus = parseFloat(paymentStatusInput.value) || 0;
      var subtotal = parseFloat(subtotalInput.value) || 0;
      var balance = subtotal - paymentStatus;
      balanceInput.value = balance.toFixed(2);
    }
    paymentStatusInput.addEventListener("input", updateBalance);
    subtotalInput.addEventListener("input", updateBalance);
  });

  // Validate payment method based on payment status
  function validatePayment() {
    var paymentStatus = document.getElementById("paidStatus").value;
    var paymentMethod = document.getElementById("paymentMethod").value;

    if (paymentStatus === "Paid" && paymentMethod === "") {
      alert("Please select a payment method.");
      return false;
    }

    if (paymentStatus === "Paid") {
      alert("Payment successful!");
    } else if (paymentStatus === "Unpaid") {
      alert("Payment is pending.");
    }

    return true;
  }
</script>

{% endblock %}
