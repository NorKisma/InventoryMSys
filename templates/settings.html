{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Company Settings</h4>
    </div>
    <div class="card-body">
      <form
        id="companySettingsForm"
        method="POST"
        action="{{ url_for('settings') }}"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label for="companyName" class="form-label">Company Name</label>
          <input
            type="text"
            class="form-control"
            id="companyName"
            name="company_name"
            value="{{Company_name[1] }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="shortName" class="form-label">Short Name</label>
          <input
            type="text"
            class="form-control"
            id="shortName"
            name="shortName"
            value="{{ ShortName[2] }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            value="{{ Address[4] }}"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            value="{{ Email[5] }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="tel" class="form-label">Telephone</label>
          <input
            type="text"
            class="form-control"
            id="tel"
            name="tel"
            value="{{ Tel[6] }}"
          />
        </div>

        <div class="mb-3">
          <label for="website" class="form-label">Website</label>
          <input
            type="text"
            class="form-control"
            id="website"
            name="website"
            value="{{ Website[7] }}"
          />
        </div>

        <div class="mb-3">
          <label for="logo" class="form-label">Logo</label>
          <input type="file" class="form-control" id="logo" name="logo" />
          {% if Logo[3] %}
          <div class="mt-2">
            <img
              src="{{ url_for('static', filename='uploads/' + Logo[3]) }}"
              alt="Company Logo"
              style="max-width: 200px"
            />
          </div>
          <input type="hidden" name="existing_logo" value="{{ Logo[3] }}" />
          {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
