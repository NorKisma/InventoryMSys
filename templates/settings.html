{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Company Settings</h4>
    </div>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="company_name" class="form-label">Company Name</label>
          <input
            type="text"
            class="form-control"
            id="company_name"
            name="company_name"
            value="{{ settings[1] }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="short_name" class="form-label">Short Name</label>
          <input
            type="text"
            class="form-control"
            id="short_name"
            name="short_name"
            value="{{ settings[2] }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            value="{{ settings[4] }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            value="{{ settings[5] }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="tel" class="form-label">Telephone</label>
          <input
            type="text"
            class="form-control"
            id="tel"
            name="tel"
            value="{{ settings[6] }}"
          />
        </div>

        <div class="mb-3">
          <label for="website" class="form-label">Website</label>
          <input
            type="text"
            class="form-control"
            id="website"
            name="website"
            value="{{ settings[7] }}"
          />
        </div>

        <div class="mb-3">
          <label for="logo" class="form-label">Logo</label>
          <input type="file" class="form-control" id="logo" name="logo" />
          {% if settings[3] %}
          <div class="mt-2">
            <img
              src="{{ url_for('static', filename='uploads/' + settings[3]) }}"
              alt="Company Logo"
              style="width: 100px; height: 100px"
            />

            <input
              type="hidden"
              name="existing_logo"
              value="{{ settings[3] }}"
            />
          </div>
          {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
