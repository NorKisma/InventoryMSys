<!-- Customer Modal -->
<div
  class="modal fade"
  id="addCustomer"
  tabindex="-1"
  aria-labelledby="customerModalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="customerModalTitle">
          Register New Customer
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          id="customerForm"
          action="{{ url_for('add_customer') }}"
          method="POST"
          enctype="multipart/form-data"
        >
          <input type="hidden" id="customerId" name="customerId" value="" />
          <div class="form-group">
            <label for="customerName">Name</label>
            <input
              type="text"
              class="form-control"
              id="customerName"
              name="customerName"
              placeholder="Enter customer's name"
              required
            />
          </div>
          <div class="form-group">
            <label for="customerTel">Tel</label>
            <input
              type="tel"
              class="form-control"
              id="customerTel"
              name="customerTel"
              placeholder="Enter customer's telephone number"
            />
          </div>
          <div class="form-group">
            <label for="customerGender">Gender</label>
            <select
              class="form-control"
              id="customerGender"
              name="customerGender"
            >
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="customerEmail">Email</label>
            <input
              type="email"
              class="form-control"
              id="customerEmail"
              name="customerEmail"
              placeholder="Enter customer's email"
            />
          </div>
          <div class="form-group">
            <label for="customerDate">Date</label>
            <input
              type="date"
              class="form-control"
              id="customerDate"
              name="customerDate"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="submitCustomerForm()"
            >
              Save changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

              name="userName"

            <label for="userRole">Role</label>

              class="form-control"

            />

<!-- Modal for Edit order -->
<div
  class="modal fade"
  id="editOrderModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="orderModalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="orderModalTitle">Edit Order</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          id="orderForm"
          action="{{ url_for('add_order') }}"
          method="POST"
          enctype="multipart/form-data"
        >
          <input type="hidden" id="orderId" name="orderId" value="" />
          <div class="form-group">
            <label for="invoiceNumber">Invoice Number</label>
            <input
              type="text"
              class="form-control"
              id="invoice_number"
              name="invoice_number"
              placeholder="Enter invoice number"
              required
            />
          </div>
          <div class="form-group">
            <label for="supplier">Supplier</label>
            <input
              type="text"
              class="form-control"
              id="supplier"
              name="supplier"
              placeholder="Enter supplier name"
            />
          </div>
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input
              type="text"
              class="form-control"
              id="product_name"
              name="product_name"
              placeholder="Enter product name"
            />
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input
              type="number"
              class="form-control"
              id="qty"
              name="qty"
              placeholder="Enter quantity"
            />
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="price"
              name="price"
              placeholder="Enter price"
            />
          </div>

          <div class="form-group">
            <label for="subtotal">Subtotal</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="subtotal"
              name="subtotal"
              placeholder="Enter subtotal"
              required
              readonly
            />
          </div>

          <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" name="status">
              <option value="Pending">Pending</option>
              <option value="Completed">Completed</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dateOrder">Order Date</label>
            <input
              type="date"
              class="form-control"
              id="date_order"
              name="date_order"
            />
          </div>
          <!-- Add any other fields if needed -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="submitOrderForm()"
            >
              Save changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Adding/Editing Product -->
<div
  class="modal fade"
  id="addProduct"
  tabindex="-1"
  aria-labelledby="addProductLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProductLabel">Add New Product</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          id="productForm"
          method="POST"
          action="{{ url_for('add_product') }}"
        >
          <!-- Hidden input for product ID (for editing) -->
          <input type="hidden" id="productId" name="product_id" />
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input
              type="text"
              class="form-control"
              id="productName"
              name="product_name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="product_unit" class="form-label">Product Unit</label>
            <input
              type="text"
              class="form-control"
              id="product_unit"
              name="product_unit"
              required
            />
          </div>
          <div class="mb-3">
            <label for="category_name" class="form-label">Category</label>
            <input
              type="text"
              class="form-control"
              id="category_name"
              name="category_name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Price</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="productPrice"
              name="price"
              required
            />
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label"
              >Description</label
            >
            <textarea
              class="form-control"
              id="productDescription"
              name="description"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="submitProductBtn">
            Add Product
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
