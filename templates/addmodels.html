<!-- Customer Modal -->
<div
  class="modal fade"
  id="addCustomer"
  tabindex="-1"
  aria-labelledby="customerModalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="customerModalTitle">
          Register New Customer
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          id="customerForm"
          action="{{ url_for('add_customer') }}"
          method="POST"
          enctype="multipart/form-data"
        >
          <input type="hidden" id="customerId" name="customerId" value="" />
          <div class="form-group">
            <label for="customerName">Name</label>
            <input
              type="text"
              class="form-control"
              id="customerName"
              name="customerName"
              placeholder="Enter customer's name"
              required
            />
          </div>
          <div class="form-group">
            <label for="customerTel">Tel</label>
            <input
              type="tel"
              class="form-control"
              id="customerTel"
              name="customerTel"
              placeholder="Enter customer's telephone number"
            />
          </div>
          <div class="form-group">
            <label for="customerGender">Gender</label>
            <select
              class="form-control"
              id="customerGender"
              name="customerGender"
            >
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="customerEmail">Email</label>
            <input
              type="email"
              class="form-control"
              id="customerEmail"
              name="customerEmail"
              placeholder="Enter customer's email"
            />
          </div>
          <div class="form-group">
            <label for="customerDate">Date</label>
            <input
              type="date"
              class="form-control"
              id="customerDate"
              name="customerDate"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="submitCustomerForm()"
            >
              Save changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Registering/Editing Users -->
<div
  class="modal fade"
  id="addUser"
  tabindex="-1"
  role="dialog"
  aria-labelledby="userModalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalTitle">Register New User</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          id="userForm"
          action="{{ url_for('add_user') }}"
          method="POST"
          enctype="multipart/form-data"
        >
          <input type="hidden" id="userId" name="userId" value="" />
          <div class="form-group">
            <label for="userName">Name</label>
            <input
              type="text"
              class="form-control"
              id="userName"
              name="userName"
              placeholder="Enter user's name"
              required
            />
          </div>
          <div class="form-group">
            <label for="userTel">Tel</label>
            <input
              type="tel"
              class="form-control"
              id="userTel"
              name="userTel"
              placeholder="Enter user telephone"
            />
          </div>
          <div class="form-group">
            <label for="userRole">Role</label>
            <select class="form-control" id="userRole" name="userRole">
              <option value="admin">Admin</option>
              <option value="user">User</option>
            </select>
          </div>
          <div class="form-group">
            <label for="userEmail">Email</label>
            <input
              type="email"
              class="form-control"
              id="userEmail"
              name="userEmail"
              placeholder="Enter user's email address"
            />
          </div>
          <div class="form-group">
            <label for="userPassword">Password</label>
            <input
              type="password"
              class="form-control"
              id="userPassword"
              name="userPassword"
              placeholder="Enter user's password"
            />
          </div>
          <div class="form-group">
            <label for="userStatus">Status</label>
            <select class="form-control" id="userStatus" name="userStatus">
              <option value="Active">Active</option>
              <option value="Pending">Pending</option>
            </select>
          </div>
          <div class="form-group">
            <label for="userDate">Date</label>
            <input
              type="date"
              class="form-control"
              id="userDate"
              name="userDate"
            />
          </div>
          <div class="form-group">
            <label for="userImage">Profile Image</label>
            <input
              type="file"
              class="form-control"
              id="userImage"
              name="userImage"
              accept="image/*"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="submitUserForm()"
            >
              Save changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Edit Supplier Modal -->
<div
  class="modal fade"
  id="editSupplierModal"
  tabindex="-1"
  aria-labelledby="editSupplierModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="add_supplier">Edit Supplier</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form
        id="supplierForm"
        method="post"
        action="{{ url_for('add_supplier') }}"
      >
        <div class="modal-body">
          <input type="hidden" id="editSupplierId" name="id" />

          <div class="mb-3">
            <label for="editSupplierName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="editSupplierName"
              name="name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="editSupplierContact" class="form-label">Contact</label>
            <input
              type="text"
              class="form-control"
              id="editSupplierContact"
              name="contact"
              required
            />
          </div>

          <div class="mb-3">
            <label for="editSupplierEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="editSupplierEmail"
              name="email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="editSupplierCompany" class="form-label">Company</label>
            <input
              type="text"
              class="form-control"
              id="editSupplierCompany"
              name="company"
              required
            />
          </div>

          <div class="mb-3">
            <label for="editSupplierAddress" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="editSupplierAddress"
              name="address"
              required
            />
          </div>

          <div class="mb-3">
            <label for="editSupplierDateAdded" class="form-label"
              >Date Added</label
            >
            <input
              type="date"
              class="form-control"
              id="editSupplierDateAdded"
              name="date_added"
              required
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            onclick="submitSupplierForm()"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
