{% extends 'base.html' %} {% block content %}

<div class="card border-0">
  <div class="card-header">
    <h6 class="card-title">Customer Information</h6>

    <!-- Button trigger modal -->
    <div class="d-flex justify-content-end">
      <br />
      <br />
      <br />
      <div class="card-header">
        <input
          id="searchInput"
          type="text"
          class="form-control"
          placeholder="Searchable..."
        />
      </div>

      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#addcustomer"
      >
        <i class="fa fa-plus-circle"></i> Add Customer
      </button>
    </div>
    <div class="card-body">
      <table class="table" id="searchTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Tel</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="customerTableBody">
          {% for row in data %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>
              <button
                class="btn edit-btn"
                data-id="{{ row[0] }}"
                data-name="{{ row[1] }}"
                data-tel="{{ row[2] }}"
                data-email="{{ row[4] }}"
                data-gender="{{ row[3] }}"
                onclick="openModalForEdit(this)"
              >
                <i class="fas fa-edit"></i>
              </button>
              <form action="{{ url_for('customers_bp.delete_customer', id=row[0]) }}" method="post"style="display: inline">
                <!-- Form content -->
            </form>
                <button
                  type="button"
                  class="btn btn-danger btn-sm"
                  onclick="confirmDelete('{{ row[0] }}')"
                >
                  <i class="fas fa-trash-alt"></i>
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  {% include 'addmodels.html' %}

  <!-- Edit Customer Modal -->
  <script></script>

  {% endblock %}
</div>
