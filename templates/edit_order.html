{% extends 'base.html' %} 
{% block content %}

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Edit Order</h4>
    </div>
    <div class="card-body">
      <form method="post" action="{{ url_for('edit_order', order_id=order.id) }}">
        <div class="mb-3">
          <label for="date_order">Date Order</label>
          <input
            type="date"
            id="date_order"
            name="date_order"
            class="form-control"
            value="{{ order.date_order }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="invoice_number">Invoice Number</label>
          <input
            type="text"
            id="invoice_number"
            name="invoice_number"
            class="form-control"
            value="{{ order.invoice_number }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="supplier" class="form-label">Supplier</label>
          <select id="supplier" name="supplier" class="form-control" required>
            <option value="" disabled>Select a supplier</option>
            {% for supplier in suppliers %}
              <option value="{{ supplier.id }}" {% if supplier.id == order.supplier_id %}selected{% endif %}>{{ supplier.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="product_name" class="form-label">Product Name</label>
          <select id="product_name" name="product_name" class="form-control" required>
            <option value="" disabled>Select Product</option>
            {% for product in products %}
              <option value="{{ product.id }}" {% if product.id == order.product_id %}selected{% endif %}>{{ product.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="product_unit">Product Unit</label>
          <input
            type="text"
            id="product_unit"
            name="product_unit"
            class="form-control"
            value="{{ order.product_unit }}"
            required
            readonly
          />
        </div>

        <div class="mb-3">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            class="form-control"
            value="{{ order.quantity }}"
            required
            oninput="calculateSubtotal()"
          />
        </div>
        <div class="mb-3">
          <label for="price">Price</label>
          <input
            type="number"
            step="0.01"
            id="price"
            name="price"
            class="form-control"
            value="{{ order.price }}"
            required
            oninput="calculateSubtotal()"
          />
        </div>
        <div class="mb-3">
          <label for="subtotal">Subtotal</label>
          <input
            type="number"
            step="0.01"
            id="subtotal"
            name="subtotal"
            class="form-control"
            value="{{ order.subtotal }}"
            required
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="status">Status</label>
          <select id="status" name="status" class="form-control" required>
            <option value="Pending" {% if order.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Completed" {% if order.status == 'Completed' %}selected{% endif %}>Completed</option>
            <option value="Cancelled" {% if order.status == 'Cancelled' %}selected{% endif %}>Cancelled</option>
          </select>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.getElementById("product_name").addEventListener("change", function () {
    var productId = this.value; // Get selected productId

    if (productId) {
      // Fetch the product unit using AJAX
      fetch("/get_product_unit/" + productId)
        .then((response) => response.json())
        .then((data) => {
          if (data.product_unit) {
            document.getElementById("product_unit").value = data.product_unit; // Update product_unit field
          } else {
            alert("Product unit not found");
          }
        })
        .catch((error) => console.error("Error fetching product unit:", error));
    } else {
      document.getElementById("product_unit").value = ""; // Clear product_unit field if no product selected
    }
  });

  function calculateSubtotal() {
    var quantity = parseFloat(document.getElementById("quantity").value) || 0;
    var price = parseFloat(document.getElementById("price").value) || 0;
    var subtotal = quantity * price;

    document.getElementById("subtotal").value = subtotal.toFixed(2);
  }
</script>

{% endblock %}
