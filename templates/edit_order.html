{% extends 'base.html' %} 
{% block content %}

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">{{ mode }} Order</h4>
    </div>
    <div class="card-body">
      
        <form id="orderForm" method="post" action="{{ url_for('edit_order', order_id=order[0]) }}">
        <!-- Hidden input for order ID -->
        <input type="hidden" name="order_id" value="{{ order[0] }}" />

        <!-- Date Order -->
        <div class="mb-3">
          <label for="date_order">Date Order</label>
          <input
            type="date"
            id="date_order"
            name="date_order"
            class="form-control"
            value="{{ order[8] }}" 
            {% if order[9] == 'Completed' and session['role'] != 'admin' %} disabled {% endif %}required 
          />
        </div>

        <!-- Invoice Number -->
        <div class="mb-3">
          <label for="invoice_number">Invoice Number</label>
          <input
            type="text"
            id="invoice_number"
            name="invoice_number"
            class="form-control"
            value="{{ order[1] }}"
            {% if order[9] == 'Completed' and session['role'] != 'admin' %} disabled {% endif %}
            required
          />
        </div>

        <!-- Supplier Dropdown -->
        <label for="productUnit" class="form-label">supplier Name</label>
        <select id="supplier" name="supplier" class="form-control" required>
       
          <option value="" disabled>Select a supplier</option>
          {% for supplier in suppliers %}
          <option value="{{ supplier[0] }}" {% if supplier[0] == order[2] %} selected {% endif %}>
            {{ supplier[1] }}
            {% if order[9] == 'Completed' and session['role'] != 'admin' %} disabled {% endif %}
          </option>
          {% endfor %}
        </select>

        <!-- Product Dropdown -->
        <div class="mb-3">
          <label for="productUnit" class="form-label">Product Name</label>
          <select class="form-control" id="productId" name="product_id" required>
            <option value="" disabled>Select Product</option>
            {% for product in products %}
            <option value="{{ product[0] }}" data-unit="{{ product[2] }}" {% if product[0] == order[4] %} selected {% endif %}>
              {{ product[1] }}
              {% if order[9] == 'Completed' and session['role'] != 'admin' %} disabled {% endif %}
            </option>
            {% endfor %}
          </select>
      </div>
        <!-- Product Unit -->
        <div class="mb-3">
          <label for="productUnit" class="form-label">Product Unit</label>
          <input
            type="text"
            id="productUnit"
            name="product_unit"
            class="form-control"
            value="{{ order[4] }}"
            {% if order[9] == 'Completed' and session['role'] != 'admin' %} disabled {% endif %}
            readonly
          />
        </div>

        <!-- Quantity -->
        <div class="mb-3">
          <label for="qty">Quantity</label>
          <input
            type="number"
            id="qty"
            name="qty"
            class="form-control"
            value="{{ order[5] }}"
            {% if order[9] == 'Completed' and session['role'] != 'admin' %} disabled {% endif %}
            required
            oninput="calculateSubtotal()"
          />
        </div>

        <!-- Price -->
        <div class="mb-3">
          <label for="price">Price</label>
          <input
            type="number"
            step="0.01"
            id="price"
            name="price"
            class="form-control"
            value="{{ order[6] }}"
            {% if order[9] == 'Completed' and session['role'] != 'admin' %} disabled {% endif %}
            required
            oninput="calculateSubtotal()"
          />
        </div>

       <!-- Subtotal -->
<div class="mb-3">
  <label for="subtotal">Subtotal</label>
  <input
    type="number"
    step="0.01"
    id="subtotal"
    name="subtotal"
    class="form-control"
    value="{{ order[7] }}"
    {% if order[9] == 'Completed' and session['role'] != 'admin' %} disabled {% endif %}
    required
    readonly
  />
</div>


        <div class="mb-3">
          <label for="status">Status</label>
          <select name="status" class="form-control" id="status" required
                  {% if order[9] == 'Completed' and session['role'] != 'admin' %} disabled {% endif %}>
            {% if session['role'] == 'admin' %}
              <option value="Pending" {% if order[9] == 'Pending' %} selected {% endif %}>Pending</option>
              <option value="Completed" {% if order[9] == 'Completed' %} selected {% endif %}>Completed</option>
              <option value="Shipped" {% if order[9] == 'Shipped' %} selected {% endif %}>Shipped</option>
              <!-- Add more options as needed -->
            {% else %}
              <option value="Pending" {% if order[9] == 'Pending' %} selected {% endif %}>Pending</option>
              <option value="Completed" {% if order[9] == 'Completed' %} selected {% endif %}>Completed</option>
              <!-- You can add more non-admin visible options here if needed -->
            {% endif %}
          </select>
        </div>
        

        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/addmodels.js') }}"></script>
<script>
 
    document.addEventListener("DOMContentLoaded", function () {
      // Initialize product unit based on the initially selected product
      updateProductUnit();
    });
  
    function updateProductUnit() {
      var productSelect = document.getElementById("productId");
      var selectedOption = productSelect.options[productSelect.selectedIndex];
      var unit = selectedOption ? selectedOption.getAttribute("data-unit") : "";
      document.getElementById("productUnit").value = unit;
    }
  
    // Update product unit when the selection changes
    document
      .getElementById("productId")
      .addEventListener("change", updateProductUnit);
 
  
  function calculateSubtotal() {
    var quantity = parseFloat(document.getElementById("qty").value) || 0;
    var price = parseFloat(document.getElementById("price").value) || 0;
    var subtotal = quantity * price;
    document.getElementById("subtotal").value = subtotal.toFixed(2);
  }
</script>

{% endblock %}
