{% extends 'base.html' %} 
{% block content %}

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Edit Order</h4>
    </div>
    <div class="card-body">
     
      <form class="edit_order" method="POST" action="{{ url_for('edit_order', order_id=order[0]) }}">
        <label for="invoice_number">Invoice Number:</label>
        <input type="text" id="invoice_number" name="invoice_number" value="{{ order[1] }}" class="form-control" required>
        
        <label for="supplier">Supplier:</label>
        <select id="supplier" name="supplier" class="form-control" required>
            {% for supplier in suppliers %}
                <option value="{{ supplier[0] }}" {% if supplier[0] == order[2] %}selected{% endif %}>
                    {{ supplier[1] }}
                </option>
            {% endfor %}
        </select>
        
        <label for="product_name">Product Name:</label>
        <select id="product_name" name="product_name" class="form-control" required>
            {% for product in products %}
                <option value="{{ product[0] }}" {% if product[0] == order[3] %}selected{% endif %}>
                    {{ product[1] }}
                </option>
            {% endfor %}
        </select>

        

        <div class="mb-3">
          <label for="product_unit">Product Unit</label>
          <input
            type="text"
            id="product_unit"
            name="product_unit"
            class="form-control"
            value="{{ order[4] }}"
           
            required
            readonly
          />
        </div>
        
        <div class="mb-3">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            class="form-control"
            value="{{ order[5] }}"
            required
            oninput="calculateSubtotal()"
          />
        </div>
        
        <div class="mb-3">
          <label for="price">Price</label>
          <input
            type="number"
            step="0.01"
            id="price"
            name="price"
            class="form-control"
            value="{{ order[6] }}"
            required
            oninput="calculateSubtotal()"
          />
        </div>
        
        <div class="mb-3">
          <label for="subtotal">Subtotal</label>
          <input
            type="number"
            step="0.01"
            id="subtotal"
            name="subtotal"
            class="form-control"
            value="{{ order[7] }}"
            required
            readonly
          />
        </div>
        
        <div class="mb-3">
          <label for="status">Status</label>
          <select id="status" name="status" class="form-control" required>
            <option value="Pending" {% if order.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Completed" {% if order.status == 'Completed' %}selected{% endif %}>Completed</option>
            <option value="Cancelled" {% if order.status == 'Cancelled' %}selected{% endif %}>Cancelled</option>
          </select>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Initialize product unit based on the initially selected product
    updateProductUnit();
  });

  function updateProductUnit() {
    var productSelect = document.getElementById("productId");
    var selectedOption = productSelect.options[productSelect.selectedIndex];
    var unit = selectedOption ? selectedOption.getAttribute("data-unit") : "";
    document.getElementById("productUnit").value = unit;
  }

  // Update product unit when the selection changes
  document
    .getElementById("productId")
    .addEventListener("change", updateProductUnit);

    <script>
      function calculateSubtotal() {
        const quantity = document.getElementById('quantity').value || 0;
        const price = document.getElementById('price').value || 0;
        const subtotal = (quantity * price).toFixed(2);
        document.getElementById('subtotal').value = subtotal;
      }
      </script>
      
</script>
{% endblock %}
