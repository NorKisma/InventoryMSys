{% extends 'base.html' %} {% block content %}

<style>
  .editable {
    background-color: #fff;
  }
  .editable:hover {
    background-color: #f0f8ff;
  }
</style>
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Order Form</h4>
    </div>
    <div class="card-body">
      <form id="orderForm">
        <div class="mb-1">
          <label for="date_order">Date Order</label>
          <input
            type="date"
            id="date_order"
            name="date_order"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="pur_code">Pur Code</label>
          <input
            type="text"
            id="pur_code"
            name="pur_code"
            class="form-control"
            required
          />
        </div>
        <div class="mb-2">
          <label for="supplier">Supplier</label>
          <input
            type="text"
            id="supplier"
            name="supplier"
            class="form-control"
            required
          />
          <label for="inventory_name">Inventory Name</label>
          <input
            type="text"
            id="inventory_name"
            name="inventory_name"
            class="form-control"
            required
          />
        </div>
        <button type="button" class="btn btn-primary" id="addRow">Add</button>
      </form>

      <table class="table table-bordered mt-4" id="orderTable">
        <thead>
          <tr>
            <th>Pur Code</th>
            <th>Supplier</th>
            <th>Inventory Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Subtotal</th>
            <th>Date Order</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added dynamically -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5" class="text-right"><strong>Total:</strong></td>
            <td id="totalAmount">0.00</td>
            <td colspan="2">
              <button type="button" class="btn btn-primary" id="addRow">
                Add Row
              </button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function () {
    // Function to update total amount
    function updateTotal() {
      let total = 0;
      $("#orderTable tbody tr").each(function () {
        let subtotal = parseFloat($(this).find("td").eq(5).text()) || 0;
        total += subtotal;
      });
      $("#totalAmount").text(total.toFixed(2));
    }

    // Add a new row to the table
    $("#addRow").on("click", function () {
      // Get form data
      var dateOrder = $("#date_order").val();
      var purCode = $("#pur_code").val();
      var supplier = $("#supplier").val();
      var inventoryName = $("#inventory_name").val();

      // Check for unique Pur Code
      var isUnique = true;
      $("#orderTable tbody tr").each(function () {
        if ($(this).find("td").eq(0).text() === purCode) {
          isUnique = false;
          return false; // Exit loop
        }
      });

      if (!isUnique) {
        alert("Pur Code must be unique.");
        return; // Stop the function execution
      }

      // Add a new row to the table
      $("#orderTable tbody").append(`
        <tr>
          <td contenteditable="true" class="editable">${purCode}</td>
          <td contenteditable="true" class="editable">${supplier}</td>
          <td contenteditable="true" class="editable">${inventoryName}</td>
          <td contenteditable="true" class="editable">0</td>
          <td contenteditable="true" class="editable">0</td>
          <td contenteditable="true" class="editable">0.00</td>
          <td>${dateOrder}</td>
          <td><button class="btn btn-danger btn-sm removeRow">Remove</button></td>
        </tr>
      `);

      // Clear form fields
      $("#orderForm")[0].reset();
    });

    // Calculate subtotal when price or quantity changes
    $(document).on("input", "td.editable", function () {
      let $row = $(this).closest("tr");
      let quantity = parseFloat($row.find("td").eq(3).text()) || 0;
      let price = parseFloat($row.find("td").eq(4).text()) || 0;
      let subtotal = quantity * price;
      $row.find("td").eq(5).text(subtotal.toFixed(2));

      // Update total amount
      updateTotal();
    });

    // Remove a row from the table
    $(document).on("click", ".removeRow", function () {
      $(this).closest("tr").remove();
      // Update total amount
      updateTotal();
    });

    // Initial total update
    updateTotal();
  });
</script>

{% endblock %}
