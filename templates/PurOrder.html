{% extends 'base.html' %} {% block content %}

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Order Form</h4>
    </div>
    <div class="card-body">
      <form id="orderForm">
        <div class="mb-1">
          <label for="date_order">Date Order</label>
          <input
            type="date"
            id="date_order"
            name="date_order"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="pur_code">Pur Code</label>
          <input
            type="text"
            id="pur_code"
            name="pur_code"
            class="form-control"
            required
          />
        </div>
        <div class="mb-2">
          <label for="supplier">Supplier</label>
          <input
            type="text"
            id="supplier"
            name="supplier"
            class="form-control"
            required
          />
        </div>
        <div class="mb-2">
          <label for="inventory_name">Inventory Name</label>
          <input
            type="text"
            id="inventory_name"
            name="inventory_name"
            class="form-control"
            required
          />
        </div>
        <div class="mb-2">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            class="form-control"
            required
          />
        </div>
        <div class="mb-2">
          <label for="price">Price</label>
          <input
            type="number"
            step="0.01"
            id="price"
            name="price"
            class="form-control"
            required
          />
        </div>
        <div class="mb-2">
          <label for="subtotal">Subtotal</label>
          <input
            type="number"
            step="0.01"
            id="subtotal"
            name="subtotal"
            class="form-control"
            required
            readonly
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  document.getElementById("orderForm").addEventListener("input", function () {
    const quantity = parseFloat(document.getElementById("quantity").value) || 0;
    const price = parseFloat(document.getElementById("price").value) || 0;
    const subtotal = quantity * price;
    document.getElementById("subtotal").value = subtotal.toFixed(2);
  });
</script>

{% endblock %}
