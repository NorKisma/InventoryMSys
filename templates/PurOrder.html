{% extends 'base.html' %} {% block content %}

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Order Form</h4>
    </div>
    <div class="card-body">
      <form id="orderForm" method="post" action="{{ url_for('add_order') }}">
        <div class="mb-3">
          <label for="date_order">Date Order</label>
          <input
            type="date"
            id="date_order"
            name="date_order"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="invoice_number">Invoice Number</label>
          <input
            type="text"
            id="invoice_number"
            name="invoice_number"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="supplier" class="form-label">Supplier</label>
          <select id="supplier" name="supplier" class="form-control" required>
            <option value="" disabled selected>Select a supplier</option>
            {% for supplier in suppliers %}
            <option value="{{ supplier[0] }}">{{ supplier[1] }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="productId" class="form-label">Product Name</label>
          <select
            class="form-control"
            id="productId"
            name="product_name"
            required
          >
            <option value="">Select Product</option>
            {% for product in products %}
            <option value="{{ product[0] }}">{{ product[1] }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="product_unit">Product Unit</label>
          <input
            type="text"
            id="product_unit"
            name="product_unit"
            class="form-control"
            required
            readonly
          />
        </div>

        <div class="mb-3">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            id="qty"
            name="qty"
            class="form-control"
            required
            oninput="calculateSubtotal()"
          />
        </div>
        <div class="mb-3">
          <label for="price">Price</label>
          <input
            type="number"
            step="0.01"
            id="price"
            name="price"
            class="form-control"
            required
            oninput="calculateSubtotal()"
          />
        </div>
        <div class="mb-3">
          <label for="subtotal">Subtotal</label>
          <input
            type="number"
            step="0.01"
            id="subtotal"
            name="subtotal"
            class="form-control"
            required
            readonly
          />
        </div>
        </div>
        <div class="mb-3 ">
          <label for="status">Status</label>
          <select class="form-control" id="status" name="status" required>
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
          </select>

        </div>
        <div class="mb-3">
             <button type="submit" class="btn btn-primary">Submit</button></div>
      </form>
    </div>
  </div>
</div>

<script>
  document.getElementById("productId").addEventListener("change", function () {
    var productId = this.value; // Get selected productId

    if (productId) {
      // Fetch the product unit using AJAX
      fetch("/get_product_unit/" + productId)
        .then((response) => response.json())
        .then((data) => {
          if (data.product_unit) {
            document.getElementById("product_unit").value = data.product_unit; // Update product_unit field
          } else {
            alert("Product unit not found");
          }
        })
        .catch((error) => console.error("Error fetching product unit:", error));
    } else {
      document.getElementById("product_unit").value = ""; // Clear product_unit field if no product selected
    }
  });

  function calculateSubtotal() {
    var quantity = parseFloat(document.getElementById("qty").value) || 0;
    var price = parseFloat(document.getElementById("price").value) || 0;
    var subtotal = quantity * price;

    document.getElementById("subtotal").value = subtotal.toFixed(2);
  }
</script>

{% endblock %}
