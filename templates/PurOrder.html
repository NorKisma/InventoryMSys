{% extends 'base.html' %} {% block content %}

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Order Form</h4>
    </div>
    <div class="card-body">
      <form id="orderForm" method="post" action="{{ url_for('add_order') }}">
        <div class="mb-3">
          <label for="date_order">Date Order</label>
          <input
            type="date"
            id="date_order"
            name="date_order"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="invoice_number">Invoice Number</label>
          <input
            type="text"
            id="invoice_number"
            name="invoice_number"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="supplier" class="form-label">Supplier</label>
          <select id="supplier" name="supplier" class="form-control" required>
            <option value="" disabled selected>Select a supplier</option>
            {% for supplier in suppliers %}
            <option value="{{ supplier[0] }}">{{ supplier[1] }}</option>
            {% endfor %}
          </select>
        </div>

        >

        <div class="mb-3">
          <label for="product_name">Product Name</label>
          <input
            type="text"
            id="product_name"
            name="product_name"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            id="qty"
            name="qty"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="price">Price</label>
          <input
            type="number"
            step="0.01"
            id="price"
            name="price"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="subtotal">Subtotal</label>
          <input
            type="number"
            step="0.01"
            id="subtotal"
            name="subtotal"
            class="form-control"
            required
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="status">Status</label>
          <select class="form-control" id="status" name="status" required>
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const supplierSelect = document.getElementById("supplier");
    const suppIdInput = document.getElementById("supp_id");
    const suppNameInput = document.getElementById("supp_name");

    supplierSelect.addEventListener("change", function () {
      const selectedOption =
        supplierSelect.options[supplierSelect.selectedIndex];
      const supplierId = selectedOption.value;
      const supplierName = selectedOption.getAttribute("data-supplier-name");

      // Set the values in the textboxes
      suppIdInput.value = supplierId;
      suppNameInput.value = supplierName;
    });
  });
</script>

{% endblock %}
